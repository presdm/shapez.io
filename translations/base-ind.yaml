            Tarik: Pilih sebuah area.<br> <code class='keybinding'>SHIFT</code>:
            Tahan untuk meletakkan beberapa bangunan sekaligus.<br> <code
            class='keybinding'>ALT</code>: Ganti orientasi sabuk konveyor yang
            telah diletakkan.<br>"
